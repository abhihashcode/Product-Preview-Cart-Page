<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
   <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
       <div class="product-container">
            <div class="product-img">
              <img src="./images/image-product-desktop.jpg" alt="">
            </div>
            <div class="product-content">
              <span class="card-content">Perfume</span>
              <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
              <p class="card-para"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
                <div class="card-price">
                  <h2>$149.99</h2>
                  <span class="card-not-price"><del>$169.99</del></span>
                </div>
                <button class="add_to_cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
                  Add to Cart</button>
            </div>
       </div>
  </main>

</body>
</html>
